<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
        <div class="login_box">
            <div class="login_inner">
                <img src="images/icon.png" alt="Image">
                    <h1>Log In</h1>

                    <form action="" class="main_login">
                        
                    <div class="form_control">
                            <!-- <label for="">User Name</label> -->
                            
                        <div class="up_box">
                                <span class="fake_placeholder">Phone, email or username</span>
                        </div>
                            <input type="text" name="username" placeholder="" class="inner_feild">
                        </div>

                        <div class="form_control">
                            <!-- <label for="" >Password</label> -->
                            <div class="up_box">
                            <span class="fake_placeholder">Password</span>
                        </div>
                            <input type="password" name="password" placeholder="" class="inner_feild">
                        </div>
                        <div class="form_control">
                        <button type="button" class="btn">Log In</button>
                        </div>
                    </form>
            </div>
        </div>

</body>
</html>
